<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide.id">
      <div class="testimonial-box">
        <div class="pb-2">
          <ng-container *ngFor="let _ of [].constructor(slide.rating)">‚≠ê</ng-container>
        </div>
        <h5 class="mb-3">{{slide.summary}}</h5>
        <p class="text-justified">{{slide.description}}</p>
        <p class="text-muted">- {{slide.author}}</p>
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
